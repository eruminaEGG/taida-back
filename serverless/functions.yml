getStatus:
  handler: taida_back/handlers/get_status.exec
  name: ${self:custom.prefix}-getStatus
  events:
    - http:
        path: /
        method: GET
        cors: true

googleAuthCallback:
  handler: taida_back/handlers/auth/google_callback.exec
  name: ${self:custom.prefix}-googleAuthCallback
  events:
    - http:
        path: /oauth/google/callback
        method: GET
        cors: true
